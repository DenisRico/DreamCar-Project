<a [routerLink]="['song']">Return</a>
<p></p>
<input type="button" value="Добавить" class="btn btn-primary" (click)="add()" />
<h2>Список моделей</h2>
<table *ngIf="tableMode; else create" class="table table-striped">
  <tbody>
    <tr *ngFor="let p of songs">
      <ng-template [ngIf]="song?.id!=p.id" [ngIfElse]="edit">
        <td><a [routerLink]="['song', p.id]" class="nav-link">{{p?.name}}</a></td>
        <td>
          <button class="btn btn-danger" (click)="delete(p)">Delete</button>
          <button class="btn btn-primary" (click)="editSong(p)">Change</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>


<!--шаблон для редактирования-->
<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="song.name" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="song.company" class="form-control" />
  </td>
  <td>
    <input type="number" [(ngModel)]="song.price" class="form-control" />
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>


<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>Модель</label>
    <input type="text" [(ngModel)]="song.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Производитель</label>
    <input type="text" [(ngModel)]="song.company" class="form-control" />
  </div>
  <div class="form-group">
    <label>Цена</label>
    <input type="number" [(ngModel)]="song.price" class="form-control" />
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
